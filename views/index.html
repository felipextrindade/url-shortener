<html>
    <head>
        <title>NodeJS - URL Shortener</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../public/styles.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper green darken-1">
            <a href="#!" class="brand-logo center">NodeJS - URL Shortener</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="felipextrindade.github.io">About me</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="felipextrindade.github.io">About me</a></li>
            </ul>
            </div>
        </nav>
          
         <main>
            <div class="container">
                <form id="shorten-form" method="POST">
                    <div class="row">
                    <input type="text" placeholder="Paste your URL here..." name="url">
                    <i class="fa fa-link"></i>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
                
                <center>
                    <div class="row">
                        <div class="column">
                        <section id="shortened">
                            <p>
                            <h3>Your shortened link: 
                                <a id="link" href="#" target="_blank">Loading...</a>
                                </h3>                        
                            </p>
                            <p>
                            Right-click or Tap &amp; Hold the link and copy the address to clipboard and start using it.
                            </p>
                        </section>
                        </div>
                    </div>
                </center>
            </div>
            </main>  



        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="../public/scripts.js"></script>
    </body>
</html>
